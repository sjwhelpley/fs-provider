<ion-header>
  <ion-toolbar>
    <ion-title>
      Listings
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-button expand="block" routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-item *ngFor="let item of items">
      <div padding>
        {{item.name}}<br>
        {{item.location}}<br>
        {{item.price}}

        <div>
          <ion-button expand="block" routerLink="/view">
            <ion-icon name="glasses"></ion-icon>
          </ion-button>
          <ion-button expand="block" routerLink="/update">
            <ion-icon name="create"></ion-icon>
          </ion-button> 
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
