<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="fname" type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  name="lname" type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input name="cellphone" type="cellphone" placeholder="Cellphone number" [(ngModel)]="cellPhone"></ion-input>
                </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="medium" expand="block" (click)="register()">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
