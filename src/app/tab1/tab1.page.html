<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div padding>
        {{item.name}}<br>
        {{item.location}}<br>
        {{item.price}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
